databases:
  - name: legal-diff-db

services:
  # Redis (free plan)
  - type: redis
    name: legal-diff-redis
    plan: free

  # Backend API (FastAPI)
  - type: web
    name: legal-diff-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: legal-diff-db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: legal-diff-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: legal-diff-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: BACKEND_CORS_ORIGINS
        value: https://legal-diff-frontend.onrender.com

  # Celery Worker
  - type: worker
    name: legal-diff-worker
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    command: celery -A app.worker.celery_app worker --loglevel=info
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: legal-diff-db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: legal-diff-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: legal-diff-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  # Frontend (Vite static site)
  - type: web
    name: legal-diff-frontend
    env: static
    rootDir: ./frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: legal-diff-api
          type: web
          property: url

